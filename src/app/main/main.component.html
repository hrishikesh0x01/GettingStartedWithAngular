<main id="main">
    <form action="" method="post" autocomplete="on">
        <h1>
            Registration Form
        </h1>
        <!-- fieldset is a container that groups input elements and other related elements -->
        <!-- fieldset also visually separates the contained elements from other elements -->
        <!-- legend gives a label to fieldset -->
        <fieldset style="width: fit-content; padding: 30px; margin: 10px;">
            <legend>
                Name Info
            </legend>
            <label for="fname">
                <span style="color: rgb(240, 0, 0);">
                    *
                </span>
                First Name:
            </label>
            <!-- the required attribute specifies that this input field cannot be empty -->
            <input type="text" name="fname" id="fname" autofocus placeholder="Enter your first name" required>
            <label for="fname" style="padding-left: 20px;">
                Middle Name:
            </label>
            <input type="text" name="mname" id="mname"  placeholder="Enter your middle name">
            <label for="fname" style="padding-left: 20px;">
                Last Name:
            </label>
            <input type="text" name="lname" id="lname"  placeholder="Enter your last name">
        </fieldset>
        <fieldset style="width: fit-content; padding: 30px; padding-top: 15px; margin: 10px;">
            <legend>
                Hobbies and Interests
            </legend>
            <input type="checkbox" name="hob1" id="hob1">
            <label for="hob1">
                Sports
            </label>
            <input type="checkbox" name="hob2" id="hob2">
            <label for="hob2">
                Cooking
            </label>
            <input type="checkbox" name="hob3" id="hob3">
            <label for="hob3">
                Reading
            </label>
        </fieldset>
        <fieldset style="width: fit-content; padding: 30px; padding-top: 15px; margin: 10px;">
            <legend>
                Gender
            </legend>
            <input type="radio" name="gender" id="g1">
            <label for="g1">
                Male
            </label>
            <input type="radio" name="gender" id="g2">
            <label for="g2">
                Female
            </label>
            <input type="radio" name="gender" id="g3">
            <label for="g3">
                Other / Prefer not to say
            </label>
        </fieldset>
        <fieldset style="width: fit-content; padding: 30px; padding-top: 15px; margin: 10px;">
            <legend>
                Address
            </legend>
            <!-- resize:none specifies that the textarea cannot be resized -->
            <textarea name="addr" id="addr" cols="50" rows="6" placeholder="Enter your address" style="resize: none;"></textarea>
            <br />
            <select name="city" id="city" style="margin-top: 20px;">
                <option selected disabled hidden value="null">-- Select City --</option>
                <option value="BL">Valsad</option>
                <option value="BM">Bilimora</option>
                <option value="NV">Navsari</option>
                <option value="ST">Surat</option>
            </select>
            <input type="text" name="state" id="state" placeholder="State" style="margin-left: 10px;">
            <input type="text" name="country" id="country" placeholder="Country" style="margin-left: 10px;">
        </fieldset>
        <fieldset style="width: fit-content; padding: 30px; padding-top: 15px; margin: 10px;">
            <legend>
                E-mail & Password
            </legend>
            <!-- used table just so it looks better -->
            <table>
                <tr>
                    <td>
                        <label for="email">
                            <span style="color: rgb(240, 0, 0);">
                                *
                            </span>
                            E-mail:
                        </label>
                    </td>
                    <td>
                        <input type="email" name="email" id="email" style="margin: 15px 0px;" autocomplete="off" placeholder="abc@xyz.zzz" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span style="color: rgb(240, 0, 0);">
                            *
                        </span>
                        <label for="pass">
                            Password:
                        </label>
                    </td>
                    <td>
                        <input type="password" name="pass" id="pass" style="margin: 15px 0px;" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span style="color: rgb(240, 0, 0);">
                            *
                        </span>
                        <label for="pass-confirm">
                            Confirm Password:
                        </label>
                    </td>
                    <td>
                        <input type="password" name="pass-confirm" id="pass-confirm" style="margin: 15px 0px;" required>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset style="width: fit-content; padding: 30px; padding-top: 15px; margin: 10px;">
            <legend>
                Extra
            </legend>
            <label for="age">
                Age:
            </label>
            <input type="number" name="age" id="age" min="13" max="45" style="margin: 15px 0px;">
            <br />
            <label for="des">
                More about yourself:
            </label>
            <br />
            <textarea name="des" id="des" cols="60" rows="10" placeholder="Tell us about yourself." style="margin-top: 5px; margin-bottom: 15px;"></textarea>
            <br />
            <label for="color">
                You favourite color:
            </label>
            <input type="color" name="color" id="color" style="margin: 15px 0px;">
        </fieldset>
        <!-- submit button submits the entered data to url specified in the action attribute of form element. -->
        <button type="submit" style="margin-left: 15px;">
            Register
        </button>
        <!-- reset button resets the form data to how it was initially -->
        <button type="reset">
            Reset
        </button>
    </form>
    <div id="vid">
        <video height="216" width="384" controls autoplay>
            <source src="assets/videos/sample.mp4" type="video/mp4">
        </video>
    </div>
    <div id="svg">
        <svg width="100" height="100">
            <path d="M 10 10 H 90 V 90 H 10 L 10 10"/>
            <!-- Points -->
            <circle cx="10" cy="10" r="2" fill="red"/>
            <circle cx="90" cy="90" r="2" fill="red"/>
            <circle cx="90" cy="10" r="2" fill="red"/>
            <circle cx="10" cy="90" r="2" fill="red"/>
        </svg>
    </div>
</main>
